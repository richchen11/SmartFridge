<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SmartFridge</title>
    <link rel="stylesheet" href="../css/tablet.css" />
    <script type="text/javascript" src="../javascript/user_data.js" defer></script>
  </head>

<link rel="stylesheet" href="../css/shop.css">

  <body onload="isLoggedIn()">
    <div class="columns is-mobile is-centered">
      <div class="column is-four-fifths">
        <div class="box">
          <!-- header -->
          <section class="hero is-primary">
            <div class="hero-body">
              <div class="container">
                <div class="columns is-mobile is-centered">
                  <h1 class="title is-size-1">Settings</h1>
                </div>
              </div>
            </div>
          </section>
          <div class = "columns is-mobile is-centered">
            <!-- navbar -->
            <div class = "column is-one-quarter">
              <aside class="menu">
                <ul class = "menu-list is-size-1">
                   <li class="is-active"><a href = "tablet_fridge.html">Fridge</a></li>
                   <li><a href="tablet_shop.html">Shop </a></li>
                   <li><a href="tablet_calories.html">Calories</a></li>
                   <li><a href="tablet_recipes.html">Recipes</a></li>
                   <li><a href="tablet_settings.html">Settings</a></li>
                 </ul>
              </aside>
            </div>
            <!-- content -->
            <div class = "column" id="content">
              <section class="section">
                <!-- content header -->
                <div class="columns">
                  <div class="column is-two-thirds">
                    <h5 class="is-size-3" id="current"><strong>
                      Select user:
                    </strong></h5>
                  </div>

                  <div class="column is-one-third">
                    <div class="columns is-mobile is-centered">
                      <div class="column">
                        <div class="select is-primary is-large">
                          <select id="userSel">
                            <option value="John" id="John">John</option>
                            <option value="Jane" id="Jane">Jane</option>
                            <option value="Jimmy" id="Jimmy">Jimmy</option>
                          </select>
                        </div>
                      </div>
                      <div class="column">
                        <a class="button is-large is-primary" onclick="update()">Change User</a>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- profile picture -->
                <div class="container">
                  <div class="columns is-mobile">
                    <div class="column is-one-quarter" id="icon">
                      <figure class="image is-square is-centered">
                        <img class="is-rounded is-centered" src="https://bulma.io/images/placeholders/128x128.png" id="profile-img">
                        <figcaption id="profile-name"></figcaption>
                      </figure>
                    </div>
                    <div class="column is-three-quarters">
                      <!-- health settings -->
                      <article class="message is-primary">
                        <div class="message-header" id="health">
                          <p>Health Profile</p>
                        </div>
                        <div class="columns">
                          <div class="column">
                            <div class="message-body" placeholder="sex" id="sex"></div>
                            <div class="message-body" placeholder="age" id="age"></div>
                          </div>
                          <div class="column">
                            <div class="message-body" placeholder="ht" id="ht"></div>
                            <div class="message-body" placeholder="wt" id="wt"></div>
                          </div>
                        </div>
                      </article>
                    </div>
                  </div>
                </div>
              </section>

              <!-- lists -->
              <div class="columns">
                <div class="column is-one-quarter">
                  <h5 class="is-size-3"><strong>
                    Lists:
                  </strong></h5>
                </div>

                <div class="column is-three-quarters">
                  <div class="columns is-mobile is-centered">
                    <div class="column is-one-quarter" id="johnList">
                      <a href="tablet_shop_safeway_list_1.html" class="btn btn-primary stretched-link">
                        <div class="card" style="width: 10rem;;">
                          <img src="../images/list.png" class="card-img-top" alt="...">
                          <div class="card-body">
                            <div class="has-text-centered">
                              <h5 class="card-title"> <b>List: 10/24</b> </h5>
                            </div>
                          </div>
                        </div>
                      </a>
                    </div>
                    <div class="column is-one-quarter" id="jimmyList">
                      <a href="tablet_shop_safeway_list_2.html" class="btn btn-primary stretched-link">
                        <div class="card" style="width: 10rem;;">
                          <img src="../images/list.png" class="card-img-top" alt="...">
                          <div class="card-body">
                            <div class="has-text-centered">
                              <h5 class="card-title"> <b>Party</b></h5>
                            </div>
                          </div>
                        </div>
                      </a>
                    </div>
                    <div class="column is-one-quarter" id="janeList" >
                      <a href="tablet_shop_giant_list_1.html" class="btn btn-primary stretched-link">
                        <div class="card" style="width: 10rem;;">
                          <img src="../images/list.png" class="card-img-top" alt="...">
                          <div class="card-body">
                            <div class="has-text-centered">
                              <h5 class="card-title"> <b>List: 11/2</b> </h5>
                            </div>
                          </div>
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
