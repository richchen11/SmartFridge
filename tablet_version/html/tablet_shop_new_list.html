<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SmartFridge</title>
    <link rel="stylesheet" href="../css/tablet.css" />
  </head>

<link rel="stylesheet" href="../css/shop.css">

<script src="../javascript/shop_new_list.js"></script>

<body>
  <div class="columns is-mobile is-centered">
    <div class="column is-four-fifths">
      <div class="box">
        <section class="hero is-primary">
          <div class="hero-body">
            <div class="container">
              <div class="columns is-mobile is-centered">
                <h1 class="title is-size-1">Shop</h1>
              </div>
            </div>
          </div>
        </section>

        <div class="columns is-mobile is-centered">
          <div class = "column is-one-quarter">
           <aside class="menu">
              <ul class = "menu-list is-size-1">
                 <li class="is-active"><a href = "tablet_fridge.html">Fridge</a></li>
                 <li><a href="tablet_shop.html">Shop </a></li>
                 <li><a href="tablet_calories.html">Calories</a></li>
                 <li><a href="tablet_recipes.html">Recipes</a></li>
                 <li><a href="tablet_settings.html">Settings</a></li>
               </ul>
           </aside>
          </div>

          <div class="column">
            <section class="hero is-white">
              <div class="hero-body">
                <div class="container">
                <div class="center-left">
                  <a class="button is-primary is-centered" href="tablet_shop.html">Back</a>
                </div>

                <div class="center">
                  <input class="input is-rounded is-large" type="text" placeholder="Name"></input>
                </div>
                <div class="center-right">
                  <input type="submit" class="button is-primary is-centered" value="Save" onclick=save()></input>
                </div>
              </div>
            </div>
          </section>

          <section class="section">
              <div class="columns is-mobile is-centered">
                <div class="column">
                </div>
                <div class="column">
                      <strong class="is-size-5">Choose Your Store:</strong>
                </div>
                <div class="column">
                  <div class="select">
                    <select>
                      <OPTION value="sf">--</OPTION>
                      <OPTION value="sf">Safeway</OPTION>
                      <OPTION value="gi">Giant</OPTION>
                      <OPTION value="gi">Walmart</OPTION>
                      <OPTION value="gi">Lidl</OPTION>
                    </SELECT>
                </div>
              </div>
              <div class="column">
              </div>

              </div>
              <div class="column">
            </div>
              <div class="columns is-mobile is-centered">
                <figure>
                  <table class="table is-fullwidth" id="dataTable" width="350px">
                    <thead>
                      <tr>
                        <th> </th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Measurment</th>
                      </tr>
                    </thead>
                    <tbody>
                  		<tr>
                        <td><INPUT type="checkbox" name="chk"/></td>
                  			<td>
                          <INPUT class="input" type="text" name="txt"/></td>
                        <td><INPUT class="input" type="text" name="txt"/></td>
                        <td>
                          <div class="select">
                            <select>
                              <OPTION>Each</OPTION>
                              <OPTION>Box</OPTION>
                              <OPTION>lbs</OPTION>
                              <OPTION>Oz</OPTION>
                              <OPTION>gal</OPTION>
                              <OPTION>qt</OPTION>
                              <OPTION>pt</OPTION>
                              <OPTION>mL</OPTION>
                              <OPTION>l</OPTION>
                              <OPTION>g</OPTION>
                            </SELECT>
                          </div>
                        </td>
                  		</tr>
                    </tbody>
                	</table>
                </figure>
              </div>
            </section>

            <section class="section">
                <div class="columns is-mobile is-centered">
                  <INPUT class="button" type="button" value="Add" onclick="addRow('dataTable')"/>

                  <INPUT class="button" type="button" value="Delete" onclick="deleteRow('dataTable')" />
              </figure>
            </div>
          </section>

          <section class="section">
          </section>

          <section class="section">
          </section>


          </div>
        </div>
    </div>
  </div>
</div>
