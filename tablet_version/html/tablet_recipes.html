<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SmartFridge</title>
    <link rel="stylesheet" href="../css/tablet.css" />
  </head>

  <body>
    <div class="columns is-mobile is-centered">
      <div class="column is-four-fifths">
        <div class="box">
         <section class="hero is-primary">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">SmartFridge</h1>
              </div>
            </div>
          </section>
           <div class = "columns is-mobile is-centered">
              <div class = "column is-one-quarter">
               <aside class="menu">
                  <ul class = "menu-list">
                     <li class="is-active"><a>Fridge</a></li>
                     <li><a href="tablet_shop.html">Shop </a></li>
                     <li><a href="tablet_calories.html">Calories</a></li>
                     <li><a href="tablet_recipes.html">Recipes</a></li>
                   </ul>
               </aside>
              </div>
              <div class = "column">
                <section class="section">
                  <div class="columns">
                    <div class="column"><h1>Inventory Management</h1></div>
                    <div class="column">
                      <button
                        class="button is-primary is-small"
                        id="inventoryManagementSection"
                        onclick="addCategoryInventory()"
                      >
                        Add a category
                      </button>
                    </div>
                  </div>
                </section>
                <section class="section">Second Fridge Section</section>
                <section class="section">Third Fridge Section</section>
              </div>
           </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function addCategoryInventory() {
      const newDiv = document.createElement("div");
      const newContent = document.createTextNode("Hi there and greetings!");
      // add the text node to the newly created div
      newDiv.appendChild(newContent);
      // add the newly created element and its content into the DOM
      const currentDiv = document.getElementById("inventoryManagementSection");
      currentDiv.insertAdjacentElement("afterend", newDiv);
    }
  </script>
</html>
