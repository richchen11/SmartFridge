<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SmartFridge</title>
    <link rel="stylesheet" href="../css/phone.css" />
  </head>

<link rel="stylesheet" href="../css/shop.css">

<script src="../javascript/shop_new_list.js"></script>

  <body>
    <div class="columns is-mobile is-centered">
      <div class="column is-one-third">
        <div class="box">
          <h1 class="has-background-black has-text-black">TEXT SAMPLE</h1>
          <section class="hero is-primary">
            <div class="hero-body">
              <div class="container">
                <div class="center-left">
                  <a class="button is-primary is-inverted is-centered" href="phone_shop.html">Back</a>
                </div>

                <div class="center">
                  <input class="input is-rounded" type="text" value="List:10/24"></input>
                </div>
                <div class="center-right">
                  <input type="submit" class="button is-primary is-inverted is-centered" value="Save" onclick=save()></input>
                </div>
              </div>
            </div>
          </section>

          <section class="section">
              <div class="columns is-mobile is-centered">
                <figure>
                  <table class="table" id="dataTable" width="350px">
                    <thead>
                      <tr>
                        <th> </th>
                        <th>Item</th>
                        <th>Store</th>
                        <th>Quantity</th>
                      </tr>
                    </thead>
                    <tbody>
                  		<tr>
                        <td><INPUT type="checkbox" name="chk"/></td>
                  			<td><input type="text" name="txt" value="Milk"></p></td>
                  			<td>
                  				<SELECT id="country">
                  					<OPTION value="sf">Safeway</OPTION>
                  					<OPTION value="gi">Giant</OPTION>
                            <OPTION value="wal">Walmart</OPTION>
                  				</SELECT>
                  			</td>
                        <td><INPUT type="text" name="txt" value="1"></td>
                  		</tr>
                      <tr>
                        <td><INPUT type="checkbox" name="chk"/></td>
                  			<td><input type="text" name="txt" value="Hotdogs"></p></td>
                  			<td>
                  				<SELECT id="country">
                  					<OPTION value="sf">Safeway</OPTION>
                  					<OPTION value="gi">Giant</OPTION>
                            <OPTION value="wal">Walmart</OPTION>
                  				</SELECT>
                  			</td>
                        <td><INPUT type="text" name="txt" value="2"></td>
                  		</tr>
                      <tr>
                        <td><INPUT type="checkbox" name="chk"/></td>
                  			<td><input type="text" name="txt" value="Ketchup"></p></td>
                  			<td>
                  				<SELECT id="country">
                  					<OPTION value="sf">Safeway</OPTION>
                  					<OPTION value="gi">Giant</OPTION>
                            <OPTION value="wal">Walmart</OPTION>
                  				</SELECT>
                  			</td>
                        <td><INPUT type="text" name="txt" value="1"></td>
                  		</tr>
                      <tr>
                        <td><INPUT type="checkbox" name="chk"/></td>
                  			<td><input type="text" name="txt" value="Apples"></p></td>
                  			<td>
                  				<SELECT id="country">
                  					<OPTION value="sf">Safeway</OPTION>
                  					<OPTION value="gi" selected>Giant</OPTION>
                            <OPTION value="wal">Walmart</OPTION>
                  				</SELECT>
                  			</td>
                        <td><INPUT type="text" name="txt" value="5"></td>
                  		</tr>
                    </tbody>
                	</table>
                </figure>
              </div>
            </section>

              <section class="section">
                  <div class="columns is-mobile is-centered">
                    <INPUT class="button" type="button" value="Add" onclick="addRow('dataTable')"/>

                    <INPUT class="button" type="button" value="Delete" onclick="deleteRow('dataTable')" />
                </figure>
              </div>

          </section>


          <div class="tabs is-centered">
            <ul>
              <li><a href="phone_fridge.html">Fridge</a></li>
              <li class="is-active"><a href="phone_shop.html">Shop</a></li>
              <li><a href="phone_calories.html">Calories</a></li>
              <li><a href="phone_recipes.html">Recipes</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
