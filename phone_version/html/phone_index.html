  <script>
    function addCategoryFormInventory() {
      let newForm = document.createElement("input");
      let newClass = document.createAttribute("class");
      newClass.value = "input";
      let newFunction = document.createAttribute("onSubmit");
      newFunction.value = "handleCategoryFormSubmission()"
      newForm.setAttributeNode(newClass);
      newForm.setAttributeNode(newFunction);
      // add the newly created element and its content into the DOM
      let currentDiv = document.getElementById("inventoryManagementSection");
      currentDiv.insertAdjacentElement("afterend", newForm);
    }
