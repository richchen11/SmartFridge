<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SmartFridge</title>
    <link rel="stylesheet" href="../css/phone.css" />
    <script type="text/javascript" src="../javascript/user_data.js" defer></script>
  </head>

  <style>
    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .center-right {
      margin: 0;
      position: absolute;
      top: 50%;
      left:95%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    figcaption {
        text-align: center
    }
  </style>

  <body>
    <div class="columns is-mobile is-centered">
      <div class="column is-half">
        <div class="box">
          <h1 class="has-background-black has-text-black">TEXT SAMPLE</h1>

          <!-- header -->
          <section class="hero is-primary">
            <div class="hero-body">
              <div class="container">
                <div class="center">
                  <h1 class="title">User Login</h1>
                </div>
              </div>
            </div>
          </section>

          <!-- login form -->
          <section class="section">
            <!-- username form -->
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input id="username" class="input is-rounded" type="text" placeholder="Username">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
            <!-- password form -->
            <div class="field">
              <p class="control has-icons-left">
                <input id="password" class="input is-rounded" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <!-- verify password -->
            <div class="field">
              <p class="control has-icons-left">
                <input id="verify" class="input is-rounded" type="password" placeholder="Re-enter password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <!-- submit button -->
            <div class="columns">
              <div class="column is-one-quarter">
                <input id="submit" type="submit" class="button is-outlined is-centered" value="Submit" onclick=createUser()></input>
              </div>
              <div id="warning" class="column is-three-quarters">
              </div>
            </div>
          </section>
        </section>

        <div class="tabs is-centered">
          <ul>
            <li><a href="phone_fridge.html">Fridge</a></li>
            <li><a href="phone_shop.html">Shop</a></li>
            <li><a href="phone_calories.html">Calories</a></li>
            <li><a href="phone_recipes.html">Recipes</a></li>
            <li class="is-active"><a href="phone_settings.html">Settings</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
