<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SmartFridge</title>
    <link rel="stylesheet" href="../css/phone.css" />
  </head>

  <link rel="stylesheet" href="../css/calories.css">
  <script src="../javascript/calories.js"></script>

  <body>
    <div class="columns is-mobile is-centered">
      <div class="column is-one-third">
        <div class="box">
          <h1 class="has-background-black has-text-black">TEXT SAMPLE</h1>
          <section class="hero is-primary">
            <div class="hero-body">
              <div class="container">

                <div class="center-left">
                  <a class="button is-primary is-inverted is-centered" href="phone_calories.html">Today</a>
                </div>

                <div class="center">
                  <h1 class="title">Nov. 4, 2020</h1>
                </div>

                <div class="center-right">
                  <input type="submit" class="button is-primary is-inverted is-centered" value="Nov. 5, 2020" onclick=after_date()></input>
                </div>

              </div>
            </div>
          </section>


          <section class="section">
            <div class="block">
              <div id="container">
                <div class="columns is-mobile">
                  <div class="column is-centered">
                    <div class="column is-centered">
                      <p class="bd-notification is-primary has-text-centered is-size-2">2400 Calories Left</p>
                    </div>
                    <progress class="progress is-primary" value="0" max="100">
                    </progress>
                  </div>
                </div>
              </div>
            </div>

            <div class="container">
              <div class="columns is-mobile is-centered">
                <figure>
                  <table class="table">
                    <thead>
                      <tr>
                        <th>
                          <a class="button is-primary is-centered">Breakfast</a>
                        </th>
                        <th>
                          <a class="button is-primary is-centered">Lunch</a>
                        </th>
                        <th>
                          <a class="button is-primary is-centered">Dinner</a>
                        </th>
                        <th>
                          <a class="button is-primary is-centered">Snack</a>
                        </th>
                      </tr>
                    </thead>
                    <tr>
                    </tr>
                    <tr>
                      <td>
                          <p class="bd-notification is-primary has-text-centered is-size-3">0</p>
                      </td>
                      <td>
                          <p class="bd-notification is-primary has-text-centered is-size-3">0</p>
                      </td>
                      <td>
                          <p class="bd-notification is-primary has-text-centered is-size-3">0</p>
                      </td>
                      <td>
                          <p class="bd-notification is-primary has-text-centered is-size-3">0</p>
                      </td>
                    </tr>
                  </table>
                </figure>
              </div>
            </div>
          </section>

          <section>
            <div class="container">
              <div class="columns is-mobile is-centered">
                <figure>
                  <table class="table is-size-4">
                    <thead>
                      <tr>
                        <td>Consumed: </td>
                        <td>0</td>
                      </tr>
                      <tr>
                        <td>Burned: </td>
                        <td>
                          0
                          <a class="button is-primary is-centered">+</a>
                        </td>
                      </tr>
                      <tr>
                        <td>Net: </td>
                        <td>0</td>
                      </tr>
                    </thead>

                  </table>
                </figure>
              </div>
            </div>
          </section>


          <section class="section">
            <div class="container">
              <div class="columns is-mobile is-center">
                <div class="column">
                    <div class="piechart3"></div>
                </div>

                <div class="column">
                  <figure>
                    <table class="table is-size-5">
                      <thead>
                        <tr>
                          <td><p style="color:pink">Fat: </p></td>
                          <td>0%</td>
                        </tr>
                        <tr>
                          <td><p style="color:lightblue">Carbs: </p></td>
                          <td>0%</td>
                        </tr>
                        <tr>
                          <td><p style="color:orange">Prot: </p></td>
                          <td>0%</td>
                        </tr>
                      </thead>

                    </table>
                  </figure>
                </div>
              </div>
            </div>
          </section>

          <div class="tabs is-centered">
            <ul>
              <li><a href="phone_fridge.html">Fridge</a></li>
              <li><a href="phone_shop.html">Shop</a></li>
              <li class="is-active">
                <a href="phone_calories.html">Calories</a>
              </li>
              <li><a href="phone_recipes.html">Recipes</a></li>
              <li><a href="phone_settings.html">Settings</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>


</html>
